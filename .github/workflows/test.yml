name: Lintian-brush

on: push
    
jobs:
  lintian-brush:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: debug
        run: |
          ls -al
      - name: Run lintian-brush
        uses: gizmoguy/action-lintian-brush@v1
        with:
          no_update_changelog: true
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
